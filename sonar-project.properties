# SonarCloud Configuration for EnumDNS
sonar.projectKey=bob-reis_enumdns
sonar.organization=bob-reis

# Project Information
sonar.projectName=EnumDNS
sonar.projectDescription=Modular DNS reconnaissance tool for cybersecurity professionals
sonar.projectVersion=1.0.0

# Source Configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/*_test.go,**/testdata/**,**/examples/**,**/*.md,**/*.txt,**/*.yml,**/*.yaml,**/.*/**,**/vendor/**,**/*.pb.go,cmd/**,main.go

# Test Configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Coverage Configuration
sonar.go.coverage.reportPaths=coverage.out

# Go specific settings
sonar.go.golint.reportPaths=golint-report.out
sonar.go.govet.reportPaths=govet-report.out
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml

# Quality Gate - Don't wait for quality gate but still send all data
sonar.qualitygate.wait=false

# Coverage Configuration - Exclude hard-to-test files but keep visibility
sonar.coverage.exclusions=cmd/**,main.go
sonar.newCode.referenceBranch=main

# Security Configuration
sonar.security.hotspots.inheritFromParent=false

# Analysis Configuration
sonar.analysis.mode=publish
sonar.scm.provider=git

# Language-specific exclusions
sonar.cpd.exclusions=**/*_test.go

# Additional exclusions for generated or example code
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=go:S125
sonar.issue.ignore.multicriteria.e1.resourceKey=examples/**
sonar.issue.ignore.multicriteria.e2.ruleKey=go:S1481
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*_test.go
sonar.issue.ignore.multicriteria.e3.ruleKey=go:S103
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.go